<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create New book</h1>
    <form method="POST" th:action="@{/book/new}" th:object="${bookCreateDTO}">
      <table>
        <tr>
          <td>Title</td>
          <td>
            <input type="text" name="title" th:field="*{bookTitle}" />
            <div
              th:if="${#fields.hasErrors('bookTitle')}"
              th:errors="*{bookTitle}"
              style="color: red"
            ></div>
          </td>
        </tr>
        <tr>
          <td>Author</td>
          <td>
            <input type="text" name="author" th:field="*{authorName}" />
            <div
              th:if="${#fields.hasErrors('authorName')}"
              th:errors="*{authorName}"
              style="color: red"
            ></div>
          </td>
        </tr>
        <tr>
          <td>Description</td>
          <td>
            <textarea
              type="text"
              name="description"
              rows="5"
              cols="20"
              th:field="*{description}"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
